# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts [true, false]
add_newline = false

[line_break]
disabled = false

[character]
success_symbol = "[ ](bold blue)[](bold green)"
error_symbol = "[ ](bold red)[](bold green)"
vicmd_symbol = "[](yellow)"

[c]
symbol = " "
style = "bold green"

[java]
symbol = "☕"
style = "red dimmed"
version_format = "v${major}"

[directory]
truncation_length = 3
truncate_to_repo = true
home_symbol = "~"
style = "bold cyan"
read_only = "🔒"
read_only_style = "red"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "🌱 "
always_show_remote = false
format = "on [$symbol$branch(:$remote_name)]($style) "

[git_status]
conflicted = "🏳 "
ahead = "⤴ "
behind = "⤵ ${count}"
diverged = "😵"
up_to_date = "✅"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[\[$count⭐\]](bold yellow) '
renamed = "👅"
deleted = "🗑️ "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "💀"

[[battery.display]]
threshold = 30
style = "bold red"
